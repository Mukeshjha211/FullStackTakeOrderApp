    <title>Take Your Order</title>
  </head>
  <body>
    <form id="form">

      <input type="number" name="price" id="price" />

      <label for="table">Choose a Table</label>
      <select name="options" id="table">
        <option value="Table 1" id="tb1">Table 1</option>
        <option value="Table 2" id="tb2">Table 2</option>
        <option value="Table 3" id="tb3">Table 3</option>
      </select>
      <button type="submit" id="button">Add to bill</button>
    </form>
    <h1>Orders</h1>
    <ul id="t1">
      <li></li>
      <h2>Table 1</h2>
    </ul>
    <ul id="t2">
      <li></li>
      <h2>Table 2</h2>
    </ul>
    <ul id="t3">
      <li></li>
      <h2>Table 3</h2>
    </ul>
  </body>
